<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem para textos</title>
</head>
<body>
  <form method="post" enctype = "multipart/form-data">
    <input type="file" name="name_file" id="image">
    <button onclick="sendapi()" type='button'>send</button><br><br>
    <span style="height: 100vh; width: 100vw" id="texto"></span>
  </form>
</body>

</html>

<script >
  const BASE_URL = 'http://localhost:5000'
  async function sendapi() {
    var formData = new FormData();
    formData.append('file', document.getElementById("image").files[0])
    const res = await axios.post(BASE_URL+'/image', formData)
    console.log(res.data);
    document.getElementById("texto").innerHTML = res.data
  }
</script>
